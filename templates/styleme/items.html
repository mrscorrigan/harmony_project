{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td><img height="100" width="100" src="/media/{{ item.image }}"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
