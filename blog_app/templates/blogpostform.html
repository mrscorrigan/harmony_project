{% extends "base.html" %}
{% load gravatar %}
{% block content %}
    {% load bootstrap_tags %}

    <div class="container form_style">
        <div class="container">

            <div class="row cust_row">
                <div class="box-reg">
                    <h1>New post</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | as_bootstrap }}
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
