{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <div id="carousel-example-generic" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive img-full" src="{% static "img/chan.gif" %}" alt="">
                            <div class="carousel-caption">
                                <p><a href="services.html#Personal_Shopper" style="text-decoration : none"><h1>Personal
                                    Shopper</h1></a>
                                <p>
                                    <!--<a href="http://example.typepad.com/blog/2012/05/filename.html#anchor">Link Text</a>-->
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="{% static "img/emily.gif" %}" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="{% static "img/cartier.gif" %}" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
                                {% if messages %}
            <div class="alert alert-success">
                <div class="messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
        {% endif %}



                <h2 class="brand-before">
                    <small>Welcome to</small>
                </h2>
                <h1 class="brand-name"><a href="/">Harmony Styling</a></h1>
                <hr class="tagline-divider">

            </div>
        </div>
    </div>



{% endblock %}
